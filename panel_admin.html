<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin | La Esquina</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />

    <style>
        body { font-family: 'DM Sans', sans-serif; background-color: #f0f4f8; -webkit-tap-highlight-color: transparent; }
        
        /* Floating Action Button */
        .fab {
            box-shadow: 0px 4px 8px 3px rgba(0,0,0,0.15), 0px 1px 3px rgba(0,0,0,0.3);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .fab:active { transform: scale(0.95); }

        /* Accordion Marker remove default */
        details > summary { list-style: none; }
        details > summary::-webkit-details-marker { display: none; }

        /* Drag and Drop Styles */
        .draggable-source { opacity: 0.4; border: 2px dashed #cbd5e1; }
        .cursor-grab { cursor: grab; }
        .cursor-grab:active { cursor: grabbing; }

        /* Dialog Animation */
        dialog { opacity: 0; transform: translateY(20px); transition: all 0.3s allow-discrete; }
        dialog[open] { opacity: 1; transform: translateY(0); }
        dialog::backdrop { background-color: rgba(0, 0, 0, 0); transition: all 0.3s allow-discrete; }
        dialog[open]::backdrop { background-color: rgba(0, 0, 0, 0.5); }
        @starting-style {
            dialog[open] { opacity: 0; transform: translateY(20px); }
            dialog[open]::backdrop { background-color: rgba(0, 0, 0, 0); }
        }
    </style>
</head>
<body class="text-slate-800">

    <div class="max-w-2xl mx-auto min-h-screen flex flex-col pb-24">
        
        <!-- HEADER -->
        <header class="bg-white p-4 sticky top-0 z-30 flex justify-between items-center shadow-sm border-b border-slate-100">
            <div class="flex items-center gap-3">
                <a href="index.html" class="w-10 h-10 rounded-full bg-slate-50 hover:bg-slate-100 flex items-center justify-center transition text-slate-600">
                    <span class="material-symbols-rounded">arrow_back</span>
                </a>
                <div>
                    <h1 class="text-lg font-bold text-slate-900 leading-tight">Panel Admin</h1>
                    <p class="text-xs text-slate-500 font-medium" id="statsLabel">Cargando...</p>
                </div>
            </div>
            
            <!-- Botón Nueva Categoría -->
            <button onclick="openCategoryModal()" class="flex items-center gap-2 bg-blue-50 text-blue-700 px-3 py-1.5 rounded-lg text-xs font-bold hover:bg-blue-100 transition border border-blue-100">
                <span class="material-symbols-rounded text-sm">new_label</span>
                Nueva Cat.
            </button>
        </header>

        <!-- SEARCH -->
        <div class="px-4 py-4 bg-white border-b border-slate-100 sticky top-[73px] z-20">
            <div class="relative">
                <span class="material-symbols-rounded absolute left-3 top-2.5 text-slate-400">search</span>
                <input type="text" id="searchInput" placeholder="Buscar plato..." onkeyup="filterList()" class="w-full bg-slate-100 border-none rounded-xl py-2.5 pl-10 pr-4 text-sm focus:ring-2 focus:ring-amber-500 focus:bg-white transition-all outline-none placeholder-slate-400">
            </div>
        </div>

        <!-- CONTENT LIST -->
        <main class="flex-1 p-4">
            <div id="adminList" class="space-y-4">
                <!-- Skeleton Loader -->
                <div class="animate-pulse space-y-3">
                    <div class="h-14 bg-white rounded-xl w-full"></div>
                    <div class="h-14 bg-white rounded-xl w-full"></div>
                    <div class="h-14 bg-white rounded-xl w-full"></div>
                </div>
            </div>
            
            <!-- Empty State -->
            <div id="emptyState" class="hidden py-12 text-center">
                <span class="material-symbols-rounded text-4xl text-slate-300 mb-2">no_food</span>
                <p class="text-slate-500 text-sm">No hay platos que coincidan.</p>
            </div>
        </main>

        <!-- FAB (Add Item) -->
        <button onclick="openModal()" class="fab fixed bottom-6 right-6 bg-amber-600 text-white w-14 h-14 rounded-2xl flex items-center justify-center z-40 hover:bg-amber-700">
            <span class="material-symbols-rounded text-3xl">add</span>
        </button>
    </div>

    <!-- DIALOG (Modal Plato) -->
    <dialog id="itemDialog" class="rounded-2xl p-0 w-[90%] max-w-md shadow-2xl m-auto backdrop:backdrop-blur-sm">
        <form id="itemForm" method="dialog" onsubmit="handleSave(event)" class="flex flex-col bg-white overflow-hidden">
            
            <div class="bg-amber-50 px-6 py-4 border-b border-amber-100 flex justify-between items-center">
                <div>
                    <h3 id="modalTitle" class="text-lg font-bold text-amber-900">Nuevo Plato</h3>
                </div>
                <button type="button" onclick="document.getElementById('itemDialog').close()" class="text-amber-800 hover:bg-amber-100 rounded-full p-1 transition">
                    <span class="material-symbols-rounded">close</span>
                </button>
            </div>
            
            <div class="p-6 space-y-5 overflow-y-auto max-h-[60vh]">
                <input type="hidden" id="itemId">
                
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase tracking-wide mb-1">Nombre</label>
                    <input type="text" id="itemName" required class="w-full bg-slate-50 border border-slate-200 rounded-lg px-3 py-2.5 text-slate-800 focus:outline-none focus:border-amber-500 focus:ring-1 focus:ring-amber-500 transition-colors placeholder-slate-300">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase tracking-wide mb-1">Precio (RD$)</label>
                        <input type="number" id="itemPrice" required class="w-full bg-slate-50 border border-slate-200 rounded-lg px-3 py-2.5 text-slate-800 focus:outline-none focus:border-amber-500 focus:ring-1 focus:ring-amber-500 transition-colors placeholder-slate-300">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase tracking-wide mb-1">Categoría</label>
                        <div class="relative">
                            <select id="itemCategory" required class="w-full bg-slate-50 border border-slate-200 rounded-lg px-3 py-2.5 text-slate-800 focus:outline-none focus:border-amber-500 focus:ring-1 focus:ring-amber-500 transition-colors appearance-none">
                                <option value="" disabled selected>Cargando...</option>
                            </select>
                            <span class="material-symbols-rounded absolute right-2 top-2.5 text-slate-400 pointer-events-none text-lg">expand_more</span>
                        </div>
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase tracking-wide mb-1">Descripción</label>
                    <textarea id="itemDesc" rows="3" class="w-full bg-slate-50 border border-slate-200 rounded-lg px-3 py-2 text-slate-800 focus:outline-none focus:border-amber-500 focus:ring-1 focus:ring-amber-500 transition-colors placeholder-slate-300"></textarea>
                </div>
                
                <input type="checkbox" id="itemActive" class="hidden"> 
            </div>

            <div class="px-6 py-4 border-t border-slate-100 bg-slate-50 flex justify-between items-center gap-3">
                <button type="button" id="btnDelete" onclick="deleteCurrentItem()" class="text-red-500 hover:bg-red-50 px-3 py-2 rounded-lg text-sm font-bold flex items-center gap-1 transition hidden">
                    <span class="material-symbols-rounded text-lg">delete</span>
                    <span>Borrar</span>
                </button>
                
                <div class="flex gap-2 ml-auto">
                    <button type="button" onclick="document.getElementById('itemDialog').close()" class="px-4 py-2 text-slate-600 font-bold text-sm hover:bg-slate-200 rounded-lg transition">Cancelar</button>
                    <button type="submit" class="px-5 py-2 bg-amber-600 text-white font-bold text-sm rounded-lg shadow-sm hover:bg-amber-700 transition flex items-center gap-1">
                        <span class="material-symbols-rounded text-lg">check</span>
                        Guardar
                    </button>
                </div>
            </div>
        </form>
    </dialog>

    <!-- DIALOG (Modal Categoría) -->
    <dialog id="categoryDialog" class="rounded-2xl p-0 w-[90%] max-w-sm shadow-2xl m-auto backdrop:backdrop-blur-sm">
        <form id="categoryForm" method="dialog" onsubmit="handleSaveCategory(event)" class="flex flex-col bg-white overflow-hidden">
            <div class="bg-blue-50 px-6 py-4 border-b border-blue-100 flex justify-between items-center">
                <h3 class="text-lg font-bold text-blue-900">Nueva Categoría</h3>
                <button type="button" onclick="document.getElementById('categoryDialog').close()" class="text-blue-800 hover:bg-blue-100 rounded-full p-1 transition">
                    <span class="material-symbols-rounded">close</span>
                </button>
            </div>
            
            <div class="p-6 space-y-4">
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase tracking-wide mb-1">Nombre de la Categoría</label>
                    <input type="text" id="catName" required class="w-full bg-slate-50 border border-slate-200 rounded-lg px-3 py-2.5 text-slate-800 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-colors" placeholder="Ej. Bebidas">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase tracking-wide mb-1">Orden (Opcional)</label>
                    <input type="number" id="catOrder" class="w-full bg-slate-50 border border-slate-200 rounded-lg px-3 py-2.5 text-slate-800 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-colors" placeholder="Ej. 10">
                    <p class="text-[10px] text-slate-400 mt-1">Número más alto sale al final.</p>
                </div>
            </div>

            <div class="px-6 py-4 border-t border-slate-100 bg-slate-50 flex justify-end gap-2">
                <button type="button" onclick="document.getElementById('categoryDialog').close()" class="px-4 py-2 text-slate-600 font-bold text-sm hover:bg-slate-200 rounded-lg transition">Cancelar</button>
                <button type="submit" class="px-5 py-2 bg-blue-600 text-white font-bold text-sm rounded-lg shadow-sm hover:bg-blue-700 transition flex items-center gap-1">
                    <span class="material-symbols-rounded text-lg">save</span>
                    Crear
                </button>
            </div>
        </form>
    </dialog>

    <!-- TOAST NOTIFICATION -->
    <div id="toast" class="fixed bottom-6 left-1/2 transform -translate-x-1/2 bg-slate-800 text-white px-6 py-3 rounded-full shadow-2xl flex items-center gap-3 transition-all duration-300 opacity-0 translate-y-10 z-[60] pointer-events-none w-max max-w-[90vw]">
        <span id="toastIcon" class="material-symbols-rounded text-xl">check_circle</span>
        <span id="toastMessage" class="font-medium text-sm">Operación exitosa</span>
    </div>

    <script>
        const SB_URL = 'https://bxvaxcbbwhheuzlpmaex.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ4dmF4Y2Jid2hoZXV6bHBtYWV4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAwNzYxMjMsImV4cCI6MjA4NTY1MjEyM30.pIdYQfccwMrgj8Swzih2PRcqTt6_Povv_3Vp-FUGgeo';
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        let menuItems = [];
        let categories = [];
        let draggedItem = null;

        window.addEventListener('DOMContentLoaded', async () => {
            initDragAndDrop();
            await fetchCategories();
            await fetchMenu();
        });

        // --- DRAG AND DROP LOGIC ---
        function initDragAndDrop() {
            const list = document.getElementById('adminList');
            
            list.addEventListener('dragstart', (e) => {
                const target = e.target.closest('details');
                if (!target || !target.dataset.id) return; // Solo categorías reales

                draggedItem = target;
                e.dataTransfer.effectAllowed = 'move';
                // Usamos setTimeout para que el elemento original se mantenga visible un momento antes de añadir la clase
                setTimeout(() => target.classList.add('draggable-source'), 0);
            });

            list.addEventListener('dragend', (e) => {
                const target = e.target.closest('details');
                if (target) target.classList.remove('draggable-source');
                draggedItem = null;
            });

            list.addEventListener('dragover', (e) => {
                e.preventDefault();
                const afterElement = getDragAfterElement(list, e.clientY);
                if (afterElement == null) {
                    list.appendChild(draggedItem);
                } else {
                    list.insertBefore(draggedItem, afterElement);
                }
            });

            list.addEventListener('drop', async (e) => {
                e.preventDefault();
                // Al soltar, calculamos el nuevo orden basado en el DOM
                await saveNewOrder();
            });
        }

        function getDragAfterElement(container, y) {
            const draggableElements = [...container.querySelectorAll('details:not(.draggable-source)')];

            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;
                if (offset < 0 && offset > closest.offset) {
                    return { offset: offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }

        async function saveNewOrder() {
            const list = document.getElementById('adminList');
            const newOrderIds = [...list.querySelectorAll('details[data-id]')]
                .map(el => parseInt(el.dataset.id));

            if (newOrderIds.length === 0) return;

            // Actualizamos la base de datos
            // Creamos un array de promesas para actualizar el sort_order de cada categoría
            const updates = newOrderIds.map((id, index) => {
                return _supabase.from('menu_categories').update({ sort_order: index }).eq('id', id);
            });

            showToast("Guardando nuevo orden...", false);
            
            await Promise.all(updates);
            
            // Recargamos datos en memoria para mantener coherencia
            await fetchCategories();
            showToast("Orden actualizado");
        }

        // --- UTILS: TOAST ---
        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            const msg = document.getElementById('toastMessage');
            const icon = document.getElementById('toastIcon');
            
            msg.innerText = message;
            icon.innerText = isError ? 'error' : 'check_circle';
            
            toast.className = `fixed bottom-6 left-1/2 transform -translate-x-1/2 px-6 py-3 rounded-full shadow-2xl flex items-center gap-3 transition-all duration-300 z-[60] w-max max-w-[90vw] ${isError ? 'bg-red-600 text-white' : 'bg-slate-800 text-white'}`;
            toast.classList.remove('opacity-0', 'translate-y-10');
            setTimeout(() => toast.classList.add('opacity-0', 'translate-y-10'), 3000);
        }

        // --- DATA FETCHING ---
        async function fetchCategories() {
            const { data, error } = await _supabase.from('menu_categories').select('*').order('sort_order', { ascending: true });
            if (error) { console.error("Error categorías:", error); return; }
            categories = data || [];
            
            // Populate Modal Select
            const catSelect = document.getElementById('itemCategory');
            catSelect.innerHTML = '<option value="" disabled selected>Selecciona...</option>';
            categories.forEach(c => {
                const opt = document.createElement('option');
                opt.value = c.id; 
                opt.innerText = c.name;
                catSelect.appendChild(opt);
            });
        }

        async function fetchMenu() {
            const { data, error } = await _supabase
                .from('menu_items')
                .select('*, menu_categories(name)')
                .order('created_at', { ascending: false });
                
            if (error) { showToast("Error al cargar menú", true); return; }
            
            menuItems = data || [];
            document.getElementById('statsLabel').innerText = `${menuItems.length} platos`;
            filterList(); 
        }

        // --- RENDER LIST ---
        function renderList(items) {
            const container = document.getElementById('adminList');
            container.innerHTML = '';
            
            if (items.length === 0) {
                document.getElementById('emptyState').classList.remove('hidden');
                return;
            } else {
                document.getElementById('emptyState').classList.add('hidden');
            }

            const grouped = items.reduce((acc, item) => {
                const catId = item.category_id || 'uncategorized';
                if (!acc[catId]) acc[catId] = [];
                acc[catId].push(item);
                return acc;
            }, {});

            const renderedCats = new Set();

            categories.forEach((cat) => {
                const catItems = grouped[cat.id];
                if (catItems && catItems.length > 0) {
                    renderedCats.add(cat.id);
                    container.appendChild(createAccordion(cat, catItems));
                }
            });

            Object.keys(grouped).forEach(catId => {
                if (!renderedCats.has(parseInt(catId))) {
                    const firstItem = grouped[catId][0];
                    const catName = firstItem.menu_categories?.name || 'Sin Categoría';
                    // id: null para que no sea "draggable"
                    container.appendChild(createAccordion({name: catName, id: null}, grouped[catId]));
                }
            });
        }

        function createAccordion(categoryObj, items) {
            const details = document.createElement('details');
            
            // Si tiene ID, es una categoría real y habilitamos drag & drop
            if (categoryObj.id) {
                details.dataset.id = categoryObj.id;
                details.draggable = true;
            }
            
            details.className = "group bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden mb-2 transition-colors";

            // Icono de arrastre (solo si es categoría real)
            const dragHandle = categoryObj.id 
                ? `<span class="material-symbols-rounded text-slate-300 mr-2 cursor-grab active:cursor-grabbing hover:text-slate-500 transition">drag_handle</span>` 
                : '';

            const summary = document.createElement('summary');
            summary.className = "flex items-center justify-between px-4 py-3 font-bold text-slate-800 cursor-pointer bg-slate-50 hover:bg-slate-100 transition select-none";
            summary.innerHTML = `
                <div class="flex items-center gap-2 flex-1">
                    ${dragHandle}
                    <span class="text-base text-slate-700">${categoryObj.name}</span>
                    <span class="bg-slate-200 text-slate-600 text-[10px] font-bold px-1.5 py-0.5 rounded-full">${items.length}</span>
                </div>
                
                <span class="material-symbols-rounded transform group-open:rotate-180 transition text-slate-400">expand_more</span>
            `;

            const content = document.createElement('div');
            content.className = "p-2 space-y-2 border-t border-slate-100 bg-white";

            items.forEach(item => {
                const el = document.createElement('div');
                const opacity = item.is_available ? 'opacity-100' : 'opacity-50 grayscale';
                el.className = `flex justify-between items-center p-3 rounded-xl hover:bg-slate-50 transition border border-transparent hover:border-slate-100 ${opacity}`;
                
                el.innerHTML = `
                    <div class="min-w-0 pr-4">
                        <h4 class="font-bold text-slate-800 text-sm truncate">${item.name}</h4>
                        <p class="text-xs text-amber-700 font-mono font-medium">$${item.price}</p>
                    </div>
                    <div class="flex gap-1 flex-shrink-0">
                        <button onclick='toggleVisibility(${item.id}, ${item.is_available})' class="w-8 h-8 flex items-center justify-center rounded-full transition hover:bg-blue-50 text-slate-400 hover:text-blue-600">
                            <span class="material-symbols-rounded text-lg">${item.is_available ? 'visibility' : 'visibility_off'}</span>
                        </button>
                        <button onclick='openEditModal(${JSON.stringify(item).replace(/'/g, "&apos;")})' class="w-8 h-8 flex items-center justify-center rounded-full transition hover:bg-amber-50 text-slate-400 hover:text-amber-600">
                            <span class="material-symbols-rounded text-lg">edit</span>
                        </button>
                    </div>
                `;
                content.appendChild(el);
            });

            details.appendChild(summary);
            details.appendChild(content);
            return details;
        }

        function filterList() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const filtered = menuItems.filter(i => {
                const catName = i.menu_categories?.name.toLowerCase() || '';
                return i.name.toLowerCase().includes(term) || catName.includes(term);
            });
            renderList(filtered);
        }

        async function toggleVisibility(id, currentStatus) {
            const item = menuItems.find(i => i.id === id);
            if(item) item.is_available = !currentStatus;
            filterList(); // Optimistic update

            const { error } = await _supabase.from('menu_items').update({ is_available: !currentStatus }).eq('id', id);
            if (error) {
                if(item) item.is_available = currentStatus; // Revert
                filterList();
                showToast("Error actualizando", true);
            }
        }

        // --- CRUD PLATOS ---
        function openModal() {
            document.getElementById('itemForm').reset();
            document.getElementById('itemId').value = '';
            document.getElementById('modalTitle').innerText = 'Nuevo Plato';
            document.getElementById('btnDelete').classList.add('hidden'); 
            document.getElementById('itemActive').checked = true; 
            document.getElementById('itemDialog').showModal();
        }

        function openEditModal(item) {
            document.getElementById('itemId').value = item.id;
            document.getElementById('itemName').value = item.name;
            document.getElementById('itemPrice').value = item.price;
            document.getElementById('itemCategory').value = item.category_id;
            document.getElementById('itemDesc').value = item.description || '';
            document.getElementById('itemActive').checked = item.is_available;
            
            document.getElementById('modalTitle').innerText = 'Editar Plato';
            document.getElementById('btnDelete').classList.remove('hidden'); 
            document.getElementById('itemDialog').showModal();
        }

        async function handleSave(e) {
            e.preventDefault();
            const id = document.getElementById('itemId').value;
            const categoryId = document.getElementById('itemCategory').value;

            if (!categoryId) return showToast("Selecciona una categoría", true);

            const itemData = {
                name: document.getElementById('itemName').value,
                price: parseInt(document.getElementById('itemPrice').value),
                category_id: parseInt(categoryId),
                description: document.getElementById('itemDesc').value,
                is_available: document.getElementById('itemActive').checked
            };

            let res;
            if (id) res = await _supabase.from('menu_items').update(itemData).eq('id', id);
            else res = await _supabase.from('menu_items').insert([itemData]);

            if (res.error) {
                showToast("Error: " + res.error.message, true);
            } else {
                document.getElementById('itemDialog').close();
                showToast(id ? "Plato actualizado" : "Plato creado");
                fetchMenu();
            }
        }

        async function deleteCurrentItem() {
            if(!confirm("¿Borrar plato?")) return;
            const id = document.getElementById('itemId').value;
            const { error } = await _supabase.from('menu_items').delete().eq('id', id);
            if (error) showToast("Error al borrar", true);
            else {
                document.getElementById('itemDialog').close();
                showToast("Plato eliminado");
                fetchMenu();
            }
        }

        // --- CRUD CATEGORÍAS ---
        function openCategoryModal() {
            document.getElementById('categoryForm').reset();
            document.getElementById('categoryDialog').showModal();
        }

        async function handleSaveCategory(e) {
            e.preventDefault();
            const name = document.getElementById('catName').value;
            const order = parseInt(document.getElementById('catOrder').value || 99);

            const { error } = await _supabase.from('menu_categories').insert([{ name: name, sort_order: order }]);

            if (error) showToast("Error al crear categoría", true);
            else {
                document.getElementById('categoryDialog').close();
                fetchCategories(); 
                showToast("Categoría creada");
            }
        }
    </script>
</body>
</html>
